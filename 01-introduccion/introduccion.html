<!--
    Sintaxis de HTML

    HTML usa etiquetas, las que tienen la siguiente estructura
    * De apertura y cierre
        <h1></h1>
        <ul></ul>
    * Self-closing
        <img>
        <br>
        <meta>
    
    En HTML5, no es obligatorio cerrar las etiquetas self-closing.

    ATRIBUTOS
    Se usan para añadir datos adicionales a un elemento html. Se escriben dentro de la etiqueta de apertura. Su sintaxis es la siguiente:

        atributo="valor"
        atributo="valor1 valor2 valor3"
        atributo1="valor1" atributo2="valor2"
    
    Ejemplos:
        <img src="imagen.jpg">
        <img src="imagen.jpg" alt="imagen">
        <img src="imagen.jpg" alt="imagen" class="imagen imagen2">

    Algunos atributos no requieren valor
        <input required>
    
    Existen atributos obligatorios y atributos opcionales
        <img src=""> (atributo obligatorio)
        <a href="">link</a> (atributo obligatorio)

    Los atributos data *
    
    Estructura de todo documento HTML
-->
<!doctype html>
<html lang="es">
    <head>
        <!--Para los metadatos-->
        <meta charset="utf-8">
        <meta name="description" content="Este es mi primer proyecto en el curso de Escuela Digital">
        <title>Mi primer página web</title>
    </head>
    <body>        
        <!--Para el contenido visible-->
    </body>
</html>
